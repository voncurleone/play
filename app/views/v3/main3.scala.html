@()(implicit flash: Flash, requestHeader: RequestHeader)

@v1.main("Task List Json") {
  <div id="login-div">
    <h2>Login v3</h2>
    Username: <input type="text" id="login-username">
    <br>
    Password: <input type="password" id="login-password">
    <br>
    <button onclick="login()">Login</button>

    <br>
    <br>
    <div id="login-message"></div>

  </div>

  <div id="task-list-div" hidden>
    <h2>Task List v3</h2>
    <div id="task-message"></div>

    <ul id="task-list-ul">
    </ul>
  </div>

  <div id="logout-div" hidden>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- csrf token -->
  <input type="hidden" id="csrf-token" value="@helper.CSRF.getToken.value">

  <!-- routes -->
  <input type="hidden" id="validate-login-route" value="@routes.TaskList3.validateLogin">
  <input type="hidden" id="task-list-route" value="@routes.TaskList3.taskList">
  <input type="hidden" id="logout-route" value="@routes.TaskList3.logout">
  <input type="hidden" id="mark-task-route" value="@routes.TaskList3.mark">
  <input type="hidden" id="remove-task-route" value="@routes.TaskList3.remove">

  <!-- js -->
  <script src="@routes.Assets.versioned("javascripts/version3.js")"></script>
}
